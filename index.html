        <section class="demo-checkboxes">
		<h2>Checkboxes and radios</h2>
		<p>Focused and pressed states are also handled.</p>
		<div class="col">
			<div class="row">
				<input type="checkbox" id="chk1" />
				<label title="Unchecked state" for="chk1">Unchecked</label>
			</div>	
			<div class="row">
				<input type="checkbox" checked="checked" id="chk2" />
				<label title="Checked state" for="chk2">Checked</label>
			</div>
			<div class="row">
				<input type="checkbox" disabled="disabled" id="chk3" />
				<label title="Checked state" for="chk3">Disabled</label>
			</div>
			<div class="row">
				<input type="checkbox" disabled="disabled" checked="checked" id="chk4" />
				<label title="Checked state" for="chk4">Disabled checked</label>
			</div>
		</div>
		<div class="col">
			<div class="row">
				<input type="radio" name="rtest" id="rad1" />
				<label for="rad1" title="Unchecked state">Unchecked</label>
			</div>
			<div class="row">
				<input type="radio" name="rtest" checked="checked" id="rad2" data-jcf='{"wrapNative": true}' />
				<label for="rad2" title="Checked state">Checked</label>
			</div>
			<div class="row">
				<input type="radio" name="rtest" disabled="disabled" checked="checked" id="rad3" />
				<label for="rad3" title="Disabled state">Disabled</label>
			</div>
		</div>
        <div class="row">
            <div class="form-group col-sm-3">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group col-sm-3">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group col-sm-3">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control error" id="exampleInputEmail1" aria-describedby="emailError" placeholder="Enter email">
                <small id="emailError" class="form-error"> Please enter email address.</small>
            </div>
            <div class="form-group col-sm-3">
                <label id="option" for="option">Option</label>
				<select data-jcf='{"wrapNative": false, "wrapNativeOnMobile": false}' class="form-control">
					<option value="v1">Select Option</option>
					<option value="v2">Option 1</option>
					<option value="v3">Option 2</option>
					<option value="v4">Option 3</option>
					<option value="v5">Option 4</option>
					<optgroup label="test">
						<option value="v6">Option 5</option>
						<option value="v7">Option 6</option>
					</optgroup>
					<option value="v7">Option 7</option>
					<option value="v8">Option 8</option>
					<option value="v9" disabled>Option 9 (disabled)</option>
					<option value="v10" disabled>Option 10 (disabled)</option>
					<option value="v11">Option 11</option>
					<option value="v12">Option 12</option>
					<option value="v13">Option 13</option>
					<option value="v14">Option 14</option>
					<option value="v15">Option 15</option>
					<option value="v16">Option 16</option>
					<option value="v17">Option 17</option>
					<option value="v18">Option 18</option>
					<option value="v19">Option 19</option>
					<option value="v20">Option 20</option>
					<option value="v21">Option 21</option>
					<option value="v22">Option 22</option>
					<option value="v23">Option 23</option>
					<option value="v24">Option 24</option>
					<optgroup label="last 26">
						<option value="v25">Option 25</option>
						<option value="v26">Option 26</option>
					</optgroup>
				</select>
            </div>
        </div>

        <div class="row">
            <div class="col-sm">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal-action">
                  Launch Action modal
                </button>
                <button type="button" class="btn btn-info" data-toggle="modal" data-target="#exampleModal-info">
                  Launch Info modal
                </button>
                <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#exampleModal-warning">
                  Launch Warning modal
                </button>
                <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModal-danger">
                  Launch Danger modal
                </button>
                
                
                <!-- Info Modal -->
                <div class="modal fade" id="exampleModal-action" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                  <div class="modal-dialog" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">
                        ...
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                      </div>
                    </div>
                  </div>
                </div>
                
                <!-- Info Modal -->
                <div class="modal fade" id="exampleModal-info" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                  <div class="modal-dialog" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                          <h5 class="modal-title" id="exampleModalLabel"> <i class="fa fa-info-circle text-info"></i> Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">
                        ...
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-info" data-dismiss="modal">OK</button>
                      </div>
                    </div>
                  </div>
                </div>
                
                <!-- Warning Modal -->
                <div class="modal fade" id="exampleModal-warning" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                  <div class="modal-dialog" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                          <h5 class="modal-title" id="exampleModalLabel"> <i class="fa fa-exclamation-triangle text-warning"></i> Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">
                        ...
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-warning" data-dismiss="modal">OK</button>
                      </div>
                    </div>
                  </div>
                </div>
                
                <!-- Danger Modal -->
                <div class="modal fade" id="exampleModal-danger" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                  <div class="modal-dialog" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                          <h5 class="modal-title" id="exampleModalLabel"> <i class="fa fa-exclamation-circle text-danger"></i> Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">
                        ...
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">OK</button>
                      </div>
                    </div>
                  </div>
                </div>
            </div>
        </div>
